<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

<body onload="init();">
    <canvas id="myCanvas" width="500" height="300"></canvas>
</body>

<script>
    var count;
    var stage;
    var shape;

    // Graphic variables
    // [Scenery]
    var background;
    var score;
    var ground;

    // [Actors]
    var rung;
    var player;

    function init() {
        stage = new createjs.Stage('myCanvas');
        stage.autoClear=true;
        shape = new createjs.Shape();
        shape.graphics.beginFill("red").drawRect(5, 5, 120, 120);
        
        count = 0;

        stage.addChild(shape);

        keyboardHandler();
        stage.update();
    }

    function keyboardHandler() {
        document.addEventListener('keydown', function(event) {
            switch (event.keyCode) {
                case 32: // spacebar | forward movement
                    shape.x += Math.min(shape.x + 5, 200);
                    break;
                case 17: // ctrl | backward movement
                    shape.x -= Math.max(shape.x -5, 5);

            }

            // shape.graphics.beginFill(colors[count % colors.length]);
            stage.update();
        });
    }
</script>
